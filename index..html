<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Skills</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="data/user.js" defer></script> <!-- This is representing my API --> 
    <script src="scripts/app.js" defer></script>   
</head>
    <body>

    <div class="navbar">
        <ol class="nav">
            <li>Home</li>
            <li>Search</li>
            <li>Form</li>
            <li>Profile</li>
        </ol>
    </div>
    
   <div class="hero-section">
    <p>Welcome, Here You Can Search Users, Fill out forms to be connected and <span class="effect-intro">More!</span></p>
   </div>

    <div class="form">
        <form id="skill-form">

        <div class="left-section">
            <label for="name">Enter your name:</label>
            <input type="text" id="userName" name="users-name" placeholder="Your full name" title="Enter your full name" required>
            <button type="button">Add your name</button>    
        </div>

        <div class="right-section">
            <label for="skill">Enter a skill:</label>
            <input type="text" id="skill" name="skill" placeholder="Your skill" title="Enter a skill you have" required>
            <button type="button">Add Skill</button>        
        </div>

        <div class="left-section">
            <label for="bio">Write a short bio:</label>
            <textarea id="usersBio" name="users-bio" rows="3" cols="20" placeholder="Write a short bio about yourself" title="Write a short bio about yourself" required></textarea>
            <button type="button">Add Bio</button>
        </div>

        <div class="right-section">
            <label for="tags">Add your personal tags</label>
            <input type="text" id="user-Tags" name="tags" placeholder="Add tags (e.g., developer)" title="Add personal tags" required>
            <button type="button">Add tags</button>
        </div>

        <div class="left-section">
            <label for="contact">Enter your contact email:</label>
            <input type="email" id="userEmail" name="email" placeholder="Your email address" title="Enter your contact email" required>
            <button type="button">Add Email</button>         
        </div>

        <div class="right-section">
            <label for="image">Add an image</label>
            <input type="file" id="userImage" accept="image/*" src="path/to/image.jpg" alt="Add Image" title="Click to add an image" required>
            <button type="button">Add Image</button>
        </div>

        <button type="submit">Submit</button>
        </form>
    </div>
    <!--push searchBtn div closer to form section -->

    <div class="searchBtn">
        <p>Filter your search below</p>
        <input name="search" type="search" id="search-field">
        <button class="search" aria-label="Search" placeholder="Search">
        <label for="search-field">Search</label>
        </button>   
    </div>


    <div class="usercards" id="displaycards">
        <div class="userCard1 cards"></div>
        <div class="userCard2 cards"></div>
        <div class="userCard3 cards"></div>
        <div class="userCard4 cards"></div>
        <div class="userCard5 cards"></div>
        <div class="userCard6 cards"></div>
        <div class="userCard7 cards"></div>
        <div class="userCard8 cards"></div>
        <div class="userCard9 cards"></div>
        <div class="userCard10 cards"></div>
    </div>


    </body>
</html>
