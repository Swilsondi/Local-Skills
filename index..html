<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Skills</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="data/user.js" defer></script> <!-- This is representing my API --> 
    <script src="scripts/app.js" defer></script>   
</head>
    <body>

    <div class="navbar">
        <ol class="nav">
            <li>Home</li>
            <li>Search</li>
            <li>Form</li>
            <li>Profile</li>
        </ol>
    </div>
    
   <div class="red-bar">
    <p>Welcome, Here You Can Search Users, Fill out forms to be connected and <span class="effect-intro">More!</span></p>
   </div>

    <div class="form">
        <form id="skill-form">
            <label for="name">Enter your name:</label>
            <input type="text" id="userName" name="users-name" required>
            <button type="submit">Add your name</button>    

            <label for="skill">Enter a skill:</label>
            <input type="text" id="skill" name="skill" required>
            <button type="submit">Add Skill</button>        

            <label for="bio">Write a short bio:</label>
            <input type="text-area" id="usersBio" name="users-bio" required>
            <button type="submit">Add Bio</button>

            <label for="tags">Add your personal tags</label>
            <input type="text" id="user-Tags" name="tags" required>
            <button type="submit">Add tags</button>
            
            <label for="contact">Enter your contact email:</label>
            <input type="email" id="userEmail" name="email" required>
            <button type="submit">Add Email</button>         
            
            <label for="image">Add a image</label>
            <input type="image" id="userImage" name="image" required>
            <button type="submit">Add Image</button>
        </form>
    </div>
    
    <button class="search" aria-label="Search" placeholder="Search"></button>
    <label for="search-field">Search</label>
    <input name="search" type="search" id="search-field">

    <div class="usercards" id="displaycards">
        <div class="userCard1 cards"></div>
        <div class="userCard2 cards"></div>
        <div class="userCard3 cards"></div>
        <div class="userCard4 cards"></div>
        <div class="userCard5 cards"></div>
        <div class="userCard6 cards"></div>
        <div class="userCard7 cards"></div>
        <div class="userCard8 cards"></div>
        <div class="userCard9 cards"></div>
        <div class="userCard10 cards"></div>
    </div>


    </body>
</html>
