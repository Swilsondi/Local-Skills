<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Skills</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <ol class="nav">
            <li>Home</li>
            <li>Search</li>
            <li>Form</li>
            <li>Profile</li>
        </ol>
    </nav>

    <section class="hero-section">
        <h1>Welcome to Local Skills</h1>
        <p>Search users, fill out forms to connect, and <span class="effect-intro">more!</span></p>
    </section>

    <main class="main-content">
        <section class="form-section">
            <form id="skill-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="userName">Enter your name:</label>
                        <input type="text" id="userName" name="users-name" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="skill">Enter a skill:</label>
                        <input type="text" id="skill" name="skill" placeholder="Your skill" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="usersBio">Write a short bio:</label>
                        <textarea id="usersBio" name="users-bio" rows="3" placeholder="Write a short bio about yourself" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="user-Tags">Add your personal tags</label>
                        <input type="text" id="user-Tags" name="tags" placeholder="Add tags (e.g., developer)" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userEmail">Enter your contact email:</label>
                        <input type="email" id="userEmail" name="email" placeholder="Your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="userImage">Add an image</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="userImage" accept="image/*" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>

        <section class="search-section">
            <p>Filter your search below</p>
            <input name="search" type="search" id="search-field" placeholder="Search by name, skill, or tag">
            <button class="search" aria-label="Search">Search</button>
        </section>

        <section class="usercards" id="displaycards">
            <!-- Sample card for design preview -->
            <div class="cards">
                <img src="https://via.placeholder.com/120" alt="User" class="card-img">
                <h3>Jane Doe</h3>
                <p><strong>Skill:</strong> Web Developer</p>
                <p><strong>Bio:</strong> Passionate about building web apps.</p>
                <div class="tags"><span>#developer</span> <span>#javascript</span></div>
                <p><a href="mailto:jane@example.com" class="card-email">Contact</a></p>
            </div>
        </section>
    </main>
    <script src="../data/users.js" defer></script>
    <script type="module" src="../scripts/app.js" defer></script>
</body>
</html>
